<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe API</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <h1 id="find-your-recipe">Find your recipe</h1>
        <p class="subtitle">Search for recipes based on your ingredients</p>
        <select>
            <option value="name">Recipe Name</option>
            <option value="ingredients">Ingredients</option>
            <option value="random">Random</option>
          </select>
        <input type="text" class="search">
        <button type="submit" class="btn-submit"><i class="fas fa-search"></i></button>
        <h1>Search result:</h1>
        <div class="all-recipe"> 
        </div>
        
    </div>
    <div class="details">
        
    </div>
    <script src="https://kit.fontawesome.com/f7ba3e70bd.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
